{{ define "main" }}
  <section class="section blog-single py-5">
    <div class="container">
      <div class="row justify-content-center pb-4">
        <div class="col-12">
          {{ with .Title }}
            <h2 class="display-5 fw-bold text-center text-primary pb-3">{{ . }}</h2>
          {{ end }}
<!--          {{ with .Params.description }}-->
<!--            <p class="text-black-61 text-center pb-3">{{ . }}</p>-->
<!--          {{ end }}-->
        </div>
      </div>
      <div class="row pb-5">
        <div class="col-12 d-flex justify-content-center">
          <div class="blog-content fs-6 text-black-62">
            <div class="aspect-ratio-62-5">
              {{ with ( partial "utilities/get-featured-image.html" . ) }}
              {{ partial "utilities/card-img-top" . }}
              {{ end }}
            </div>
            <br>
            {{ .Content }}
          </div>
        </div>
      </div>
      <div class="row pb-5">
      </div>
    </div>
  </section>
{{ end }}
